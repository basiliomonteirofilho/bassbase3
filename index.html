<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Ritmos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de Ritmos</h1>

    <label for="style">Estilo:</label>
    <select id="style">
      <option value="rock">Rock</option>
      <option value="funk">Funk</option>
      <option value="samba">Samba</option>
      <option value="reggae">Reggae</option>
    </select>

    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" min="60" max="200" value="120" />

    <button onclick="playRandomGroove(
      document.getElementById('style').value,
      parseInt(document.getElementById('bpm').value)
    )">
      ▶️ Play
    </button>

    <div id="status">Selecione um estilo e clique em Play</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
